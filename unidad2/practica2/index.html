<!DOCTYPE html>

<head>

<body>
    <header>

    <nav>Información sobre Html</nav>

        <h3>Main</h3>
        <section>
            Video y audio
            <article>
                <video autoplay controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                </video>
            </article>
            <audio controls>
                <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
            </audio>
            <article>
                <audio src=""></audio>
            </article>
        </section>
        <aside>
            <h3>Aside</h3>
            <section>
                Canvas y svg
                <article>
                    <p>canvas</p>
                    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
                        Your browser does not support the HTML canvas tag.
                    </canvas>
                </article>
                <article>
                    <p>SVG</p>
                    <svg width="100" height="100">
                        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
                    </svg>
                </article>
            </section>
            <section>
                <p>Input HTML:5</p>
                <article><input type="date"></article>
                <article><input type="email" placeholder="Email"></article>
                <article><input type="tel" placeholder="Teléfono"></article>
                
                

            </section>
        </aside>
